<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="page">
      <div class="headline">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="searchHeadline">
        <h1>Search for a City:</h1>
        <input type="text" id="findCity" placeholder="Salt Lake City" />

        <!-- <button onclick="getWeather()">Find City</button> -->
        <button onclick="find()" class="btn btn-primary">Submit</button>
      </div>
      <div class="cityList">
        <div class="city1">
          <button class="btn btn-primary">Moscow</button>
        </div>
        <div class="city2">
          <button class="btn btn-primary">London</button>
        </div>
        <div class="city3">
          <button class="btn btn-primary">Seattle</button>
        </div>
        <div class="city4">
          <button class="btn btn-primary">Sydney</button>
        </div>
        <div class="city5">
          <button class="btn btn-primary">Beijing</button>
        </div>
        <div class="city6">
          <button class="btn btn-primary">Dubai</button>
        </div>
        <div class="city7">
          <button class="btn btn-primary">Salt Lake City</button>
        </div>
        <div class="city8">
          <button class="btn btn-primary">Dallas</button>
        </div>
      </div>
      <div id="infoCard">
        <h3></h3>
      </div>
      <div id="currentCity"></div>
      <div id="currentCityCountry"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
