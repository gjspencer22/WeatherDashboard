<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="page">
      <div class="headline">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="searchHeadline">
        <h1>Search for a City:</h1>
        <input type="text" id="findCity" placeholder="Salt Lake City" />

        <!-- <button onclick="getWeather()">Find City</button> -->
        <button onclick="find()">Submit</button>
      </div>
      <div class="cityList">
        <div class="city1">
          <button>Moscow</button>
        </div>
        <div class="city2">
          <button onclick=>London</button>
        </div>
        <div class="city3">
          <button>Seattle</button>
        </div>
        <div class="city4">
          <button>Sydney</button>
        </div>
        <div class="city5">
          <button>Beijing</button>
        </div>
        <div class="city6">
          <button>Dubai</button>
        </div>
        <div class="city7">
          <button>Salt Lake City</button>
        </div>
        <div class="city8">
          <button>Dallas</button>
        </div>
      </div>
      <div id="infoCard">
        <h3></h3>
      </div>
      <div id="currentCity"></div>
      <div id="currentCityCountry"></div>

      <div class="forecast" id="forecastBox">
        <h2>5-Day Forecast:</h2>
        <div class="day1"></div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
